<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda EBAC</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Agenda de contatos</h1>
    </header>
    <div class="container">
        <form id="form_atividade">
            <img class="iconAgenda" src="./Image/cadIcone.png" alt="iconCad" />
            <input id="nomeCadastro" class="nome" type="text" placeholder="Digite o nome" required>
            <img src="./Image/telIcone2.png" alt="iconTel" />
            <input id="numeroCadastro" type="tel" placeholder="Digite o telefone (com 9 Digitos)" pattern="[0-9]{9}" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <td>
                        <h2>Nomes</h2>
                    </td>
                    <td>
                        <h2>Telefones</h2>
                    </td>
                    <td>
                        <h2>Registrado</h2>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <h2>Cadastros</h2>
                    </td>
                    <td>
                        _______________________
                    </td>
                    <td id="registroCadastros">
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
